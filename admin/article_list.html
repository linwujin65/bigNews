<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 分页插件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 分页插件的结构 -->
            <div class="row text-center">
                <ul id="pagination" class="pagination-sm"></ul>
                <p>没有数据！</p>
            </div>
        </div>
    </div>

    <!-- 文章类别模板 -->
    <script id="category-temp" type="text/html">
        <option value="">所有分类</option>
        {{each data x}}
        <option value="{{x.id}}">{{x.name}}</option>
        {{/each}}
    </script>

    <!-- 文章列表模板 -->
    <script id="arti_list" type="text/html">
    {{each data.data x}}
    <tr>
        <td>{{x.title}}</td>
        <td>{{x.author}}</td>
        <td>{{x.category}}</td>
        <td class="text-center">{{x.date}}</td>
        <td class="text-center">{{x.state}}</td>
        <td class="text-center">
            <a href="article_edit.html?id={{x.id}}" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:void(0);" data-id="{{x.id}}" class="btn btn-danger btn-xs delete">删除</a>
        </td>
    </tr>
    {{/each}}
</script>

    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            //发送ajax请求获取所有的文章列表 显示到下拉菜单中
            // 进入页面，发送ajax请求，获取所有文章类别
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        let resHtml = template('category-temp', backData);
                        $('#selCategory').html(resHtml);

                    }
                }
            })

            // 声明一个变量来保存当前点击的页码
            let myPage = 1;
            getData();
            // 进入页面，发送ajax请求，获取文章列表，显示到页面
            function getData(myPage, callBack) {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val().trim(), //获取文章类别
                        state: $('#selStatus').val().trim(), //获取文章状态(草稿/已发布)
                        page: myPage, //当前的页数
                        perpage: 3 //一页显示多少条
                    },
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            let resHtml = template('arti_list', backData);
                            $('tbody').html(resHtml);
                            //传入一个回到函数 额外做的事情
                            if (callBack != null && backData.data.totalPage != 0) {
                                callBack(backData);
                                $('#pagination').show();
                                $('#pagination').next().hide();
                            }
                            //判断当前页码的数据是否是最后一条
                            // else if (backData.data.totalPage == myPage - 1 && backData.data.totalPage == 0) {
                            //     myPage -= 1;

                            //     //     //调用changeTotalPages 这个方法 根据新的总页数 重新生成分页结构. 
                            //     //     $('#pagination').twbsPagination('changeTotalPages',
                            //     //         backData.data.totalPage, myPage);
                            //     // });

                            // }
                            //判断当前页码是否还有数据
                            else if (backData.data.totalPage == 0) {
                                //没有数据
                                $('#pagination').hide();
                                $('#pagination').next().show();
                            }
                        }
                    }
                })
            }

            // 进入页面，发送ajax请求，获取文章列表，显示到页面
            getData(1, function (backData) {
                //分页插件的代码
                $('#pagination').twbsPagination({
                    totalPages: backData.data.totalPage, //总的页数
                    visiblePages: 6, //可见的页数
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (event, page) {
                        // console.log(event); 事件
                        // console.log(page); 当前点击的页码
                        myPage = page; //把当前点击的这一个页码给mypage赋值. 
                        //继续发送ajax请求，传入当前点击的页码
                        getData(page, null);

                    }
                });
            })

            //筛选 给筛选按钮设置点击事件,获取满足条件的文章们
            $('#btnSearch').on('click', function (e) {
                //阻止form表单刷新
                e.preventDefault();

                getData(1, function (backData) {
                    //重新生成分页结构
                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, 1);

                })

            //删除 
            //给删除按钮通过委托注册点击事件 通过自定义属性data-id获取id
            $('tbody').on('click', '.delete', function () {
                if (confirm('你真的要删除吗?')) {
                    let article_id = $(this).attr('data-id');
                    $.ajax({
                        type: 'post',
                        url: BigNew.article_delete,
                        data: {
                            id: article_id
                        },
                        success: function (backData) {
                            // console.log(backData);
                            if (backData.code == 204) {
                                //删除之后重新加载数据
                                getData(myPage, function (backData) {
                                    //重新生成删除之后的数据结构
                                    if(backData.data.totalPage == myPage || myPage == 1) {
                                        $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, myPage);
                                    }
                                    //判断当前页码的数据是否是最后一条
                                    else{
                                        $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, myPage-1);
                                    }

                                });
                            }
                        }
                    })
                }
            })

    </script>
</body>

</html>
