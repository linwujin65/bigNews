<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章类别</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="category-delete">
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs ">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form id="myForm">
                        <!-- 隐藏域 -->
                        <input name="id" id="categoryId" type="hidden">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input class="form-control" name="slug" id="message-text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-reset" data-dismiss="modal">取消</button>
                    <button type="button" id="btnAddOrEdit" class="btn btn-primary">新增</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入端口地址js文件 -->
    <script src="./libs/http.js"></script>

    <!-- 准备一个模板 -->
    <script id="article_cate_temp" type="text/html">
    {{each data x}}
    <tr>
        <td>{{x.name}}</td>
        <td>{{x.slug}}</td>
        <td class="text-center">
            <a href="javascript:void(0)" data-id={{x.id}} data-toggle="modal"  data-target="#myModal" class=" btn btn-info btn-xs">编辑</a>
            <a href="javascript:void(0)" data-id={{x.id}} class="btn btn-danger btn-xs btn-delete">删除</a>
       </td>
    </tr>
    {{/each}}
</script>
    <script>
        $(function () {
            getData();
            function getData() {
                // 进入页面，发送ajax请求，获取所有文章类别
                $.ajax({
                    type: 'get',
                    url: BigNew.category_list,
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            let resHtml = template('article_cate_temp', backData);
                            $('tbody').html(resHtml);
                        }
                    }
                })
            }

            // show 方法调用之后立即触发该事件。如果是通过点击某个作为触发器的元素，
            // 则此元素可以通过事件的 relatedTarget 属性进行访问。
            $('#myModal').on('show.bs.modal', function (e) {
                // console.log(e.relatedTarget);
                //判断 
                if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                    // 新增
                    $('#myModalLabel').text('新增分类');
                    // bootstrap全局css样式  primary类--蓝色  btn-success类--绿色
                    $('#btnAddOrEdit').text('新增').addClass('primary').removeClass('btn-success');
                    //点击新增分类 重置表单里的内容
                    // $('#myForm')[0].reset();
                }
                else {
                    // 编辑
                    $('#myModalLabel').text('编辑分类');
                    $('#btnAddOrEdit').text('编辑').addClass('btn-success').removeClass('primary');

                    //修改 编辑的模态框的你内容
                    // $(this).parent().prev().prev().text().trim()
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text().trim());
                    $('#message-text').val($(e.relatedTarget).parent().prev().text().trim())
                    $('#categoryId').val($(e.relatedTarget).attr('data-id'))
                }
            })

            $('#btnAddOrEdit').on('click', function () {
                //判断点击的按钮是新增还是编辑
                if ($(this).hasClass('primary')) {
                    //通过类名来判断是新增还是编辑
                    //获取新增的数据
                    //别称
                    let categoryName = $('#recipient-name').val().trim();
                    //别名
                    let categorySlug = $('#message-text').val().trim();

                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: categoryName,
                            slug: categorySlug
                        },
                        success: function (backData) {
                            // console.log(backData);
                            if (backData.code == 201) {
                                //新增成功 隐藏模态框
                                $('#myModal').modal('hide');
                                //重新加载数据
                                getData();
                                //清空之前输入的数据
                                $('#recipient-name').val('');
                                $('#message-text').val('')
                            }
                        }
                    });

                }
                else {
                    // 编辑
                    //获取需要编辑的内容
                    //发送ajax请求 完成编辑
                    // let categoryId = $('#categoryId').val().trim();
                    // let categoryName = $('#recipient-name').val().trim();
                    // let categorySlug = $('#message-text').val().trim();
                    //大致相同的数据 可以用formData存储 发送ajax请求 需要后端支持接收formData对象
                    //文章编辑这个接口不支持
                    //通过jquery的serialize方法拿到formdata里的数据
                    let data = $('#myForm').serialize();
                    console.log(data);


                    $.ajax({
                        type: 'post',
                        url: BigNew.category_edit,
                        // data: {
                        //     id: categoryId,
                        //     name: categoryName,
                        //     slug: categorySlug
                        // },
                        //通过jquery的serialize方法传参
                        data: data,
                        success: function (backData) {
                            // console.log(backData);
                            if (backData.code == 200) {
                                //编辑成功 隐藏模态框
                                $('#myModal').modal('hide');
                                //重新加载数据
                                getData();
                            }

                        }
                    })

                }

                // 点击取消触发form表单重置
                $('.btn-reset').on('click', function () {
                    $('#myForm')[0].reset();
                    // console.log('哈哈');
                })
            })

            //删除按钮的点击事件
            $('#category-delete').on('click', '.btn-delete', function () {
                if (confirm('你真的要删除吗》')) {
                    //获取要删除的id
                    let categoryId = $(this).attr('data-id');
                    //发送ajax请求 后台删除
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_delete,
                        data: {
                            id: $(this).attr('data-id')
                        },
                        dataType: 'json',
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 204) {
                                alert('删除成功');
                                window.location.reload();
                            } else {
                                alert(backData.msg);
                            };
                        }
                    })
                }
            })
        })

    </script>
</body>

</html>
